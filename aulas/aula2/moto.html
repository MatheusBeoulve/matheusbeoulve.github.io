<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de transacao de veiculo</title>
    <link rel="stylesheet" href="main.css"/>
    <script type="text/javascript" src="moto.js"></script>
</head>
<body class="full-width">
    <header class="full-width">
        <a class="text-size-large color-white text-bold" href="index.html">Registro de transacao para: </a>
        <a class="text-size-medium color-white " href="carro.html">Carro</a>
        <a class="text-size-medium color-white" href="moto.html">Moto</a>
    </header>
    <main style="width: 400px; margin: 0 auto;">
        <h4>Registro de transacao para carro</h4>
        <form action="confirmarenvio.html">
            <label for="tipo-transacao">Tipo de transacao:</label>
            <select name="tipo-transacao" required>
                <option value="compra">Compra</option>
                <option value="venda">Venda</option>
                <option value="troca">Troca</option>
            </select>

            <label for="valor-moto">Valor da transacao em R$</label>
            <input name="valor-moto" type="text" required minlength="3" maxlength="20"/>

            <label for="nome-emissor">Nome do emissor</label>
            <input name="nome-emissor" type="text" required minlength="8" maxlength="80"/>

            <label for="nome-beneficiario">Nome do beneficiario</label>
            <input name="nome-beneficiario" type="text" required minlength="8" maxlength="80"/>

            <label for="ano-moto">Ano da moto</label>
            <input name="ano-moto" type="text" required minlength="4" maxlength="4"/>

            <div>
                <label for="moto-assegurada">Moto assegurada?</label>
                <input id="moto-assegurada" name="moto-assegurada" type="checkbox"/>
            </div>

            <div>
                <label for="usou-seguro-moto">Ja foi usado o seguro?</label>
                <input id="usou-seguro-moto" name="usou-seguro-moto" type="checkbox" disabled/>
            </div>

            <input type="submit"/>
        </form>
    </main>
</body>
</html>
