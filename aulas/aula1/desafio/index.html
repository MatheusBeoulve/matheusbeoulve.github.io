<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscricoes abertas</title>
    <link rel="stylesheet" href="desafio.css"/>
</head>
<body>
    <form action="agradecimento.html">
        <label for="nome">Nome</label>
        <input id="nome" minlength="4" maxlength="20" required/>
        <label for="sobrenome">Sobrenome</label>
        <input id="sobrenome" minlength="4" maxlength="40" required/>
        <label>Email</label>
        <input type="email" required/>
        <label for="endereco">Endereco</label>
        <input id="endereco" minlength="12" maxlength="40" required/>
        <label >Telefone</label>
        <input id="telefone" minlength="10" maxlength="11" required/>
        <input type="submit"/>
    </form>
</body>
</html>
